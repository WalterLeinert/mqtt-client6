      <th></th>

    </tr>

      <td>[0]</td>
      <td class="unknown" id="input0">
        <app-device [state]="device0State" (stateChange)="onState0Changed($event)"></app-device>

    </tr>
    <tr>

  <p>
    <button [style]="style" (click)="onPublishMessage()">Publish Message</button>
  </p>

</div>
